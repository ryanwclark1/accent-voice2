{% extends 'partials/base.html' %}
{% block title %}Radar Charts{% endblock title %}

{% block content %}
<div class="flex flex-col gap-2 py-4 md:flex-row md:items-center print:hidden">
    <div class="grow">
        <h5 class="text-16">Radar Charts</h5>
    </div>
    <ul class="flex items-center gap-2 text-sm font-normal shrink-0">
        <li class="relative before:content-['\ea54'] before:font-remix ltr:before:-right-1 rtl:before:-left-1  before:absolute before:text-[18px] before:-top-[3px] ltr:pr-4 rtl:pl-4 before:text-slate-400 dark:text-zink-200">
            <a href="#!" class="text-slate-400 dark:text-zink-200">Apexcharts</a>
        </li>
        <li class="text-slate-700 dark:text-zink-100">
            Radar Charts
        </li>
    </ul>
</div>
<div class="grid grid-cols-1 gap-x-5 xl:grid-cols-2">
    <div class="card">
        <div class="card-body">
            <h6 class="mb-4 text-15">Basic</h6>
            <div id="basicRadar" class="apex-charts" data-chart-colors='["bg-custom-300", "bg-custom-300"]' dir="ltr"></div>
        </div>
    </div><!--end card-->
    <div class="card">
        <div class="card-body">
            <h6 class="mb-4 text-15">Radar â€“ Multiple Series</h6>
            <div id="radarMultipleSeries" class="apex-charts" data-chart-colors='["bg-custom-500", "bg-green-500", "bg-yellow-500"]' dir="ltr"></div>
        </div>
    </div><!--end card-->
    <div class="card">
        <div class="card-body">
            <h6 class="mb-4 text-15">Radar with Polygon-fill</h6>
            <div id="radarWithPolygonfill" class="apex-charts" data-chart-colors='["bg-red-500", "bg-slate-200", "bg-white"]' dir="ltr"></div>
        </div>
    </div><!--end card-->
</div><!--end grid-->

{% endblock content %}

{% block extra_content %}
<!-- apexcharts js -->
<script src="{{url_for('static' ,filename='libs/apexcharts/apexcharts.min.js')}}"></script>

<!-- radar init js-->
<script src="{{url_for('static' ,filename='js/pages/apexcharts-radar.init.js')}}"></script>
{% endblock extra_content %}
