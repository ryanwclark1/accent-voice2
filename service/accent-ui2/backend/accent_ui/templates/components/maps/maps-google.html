{% extends 'partials/base.html' %}
{% block title %}Google Maps{% endblock title %}

{% block content %}
<div class="flex flex-col gap-2 py-4 md:flex-row md:items-center print:hidden">
    <div class="grow">
        <h5 class="text-16">Google Maps</h5>
    </div>
    <ul class="flex items-center gap-2 text-sm font-normal shrink-0">
        <li class="relative before:content-['\ea54'] before:font-remix ltr:before:-right-1 rtl:before:-left-1  before:absolute before:text-[18px] before:-top-[3px] ltr:pr-4 rtl:pl-4 before:text-slate-400 dark:text-zink-200">
            <a href="#!" class="text-slate-400 dark:text-zink-200">Maps</a>
        </li>
        <li class="text-slate-700 dark:text-zink-100">
            Google Maps
        </li>
    </ul>
</div>
<div class="grid grid-cols-1 gap-x-5 xl:grid-cols-2">
    <div class="card">
        <div class="card-body">
            <h6 class="mb-4 text-gray-800 text-15 dark:text-white">Markers</h6>
            <div id="gmaps-markers" class="gmaps"></div>
        </div>
    </div><!--end card-->
    <div class="card">
        <div class="card-body">
            <h6 class="mb-4 text-gray-800 text-15 dark:text-white">Overlays</h6>
            <div id="gmaps-overlay" class="gmaps"></div>
        </div>
    </div><!--end card-->
    <div class="card">
        <div class="card-body">
            <h6 class="mb-4 text-gray-800 text-15 dark:text-white">Street View Panoramas</h6>
            <div id="panorama" class="gmaps-panaroma"></div>
        </div>
    </div><!--end card-->
    <div class="card">
        <div class="card-body">
            <h6 class="mb-4 text-gray-800 text-15 dark:text-white">Map Types</h6>
            <div id="gmaps-types" class="gmaps"></div>
        </div>
    </div><!--end card-->
</div><!--end grid-->

{% endblock content %}

{% block extra_content %}
<!-- gmaps plugins -->
<script src="{{url_for('static' ,filename='libs/gmaps/gmaps.min.js')}}"></script>

<!-- google maps api -->
<script src="https://maps.google.com/maps/api/js?key=AIzaSyCtSAR45TFgZjOs4nBFFZnII-6mMHLfSYI"></script>

<!-- gmaps init -->
<script src="{{url_for('static' ,filename='js/pages/gmaps.init.js')}}"></script>
{% endblock extra_content %}
