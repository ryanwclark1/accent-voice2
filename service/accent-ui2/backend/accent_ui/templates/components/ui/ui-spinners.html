{% extends 'partials/base.html' %}
{% block title %}Spinner{% endblock title %}

{% block content %}
<div class="flex flex-col gap-2 py-4 md:flex-row md:items-center print:hidden">
    <div class="grow">
        <h5 class="text-16">Spinner</h5>
    </div>
    <ul class="flex items-center gap-2 text-sm font-normal shrink-0">
        <li class="relative before:content-['\ea54'] before:font-remix ltr:before:-right-1 rtl:before:-left-1  before:absolute before:text-[18px] before:-top-[3px] ltr:pr-4 rtl:pl-4 before:text-slate-400 dark:text-zink-200">
            <a href="#!" class="text-slate-400 dark:text-zink-200">UI Elements</a>
        </li>
        <li class="text-slate-700 dark:text-zink-100">
            Spinner
        </li>
    </ul>
</div>
<div class="grid grid-cols-1 gap-x-4 xl:grid-cols-2">
    <div class="card">
        <div class="card-body">
            <h5 class="mb-4 text-15">Default Spinner</h5>
            <div class="flex flex-wrap items-center gap-2">
                <div class="inline-block w-8 h-8 border-2 rounded-full animate-spin border-l-transparent border-custom-500"></div>
                <div class="inline-block w-8 h-8 border-2 border-green-500 rounded-full animate-spin border-l-transparent"></div>
                <div class="inline-block w-8 h-8 border-2 border-orange-500 rounded-full animate-spin border-l-transparent"></div>
                <div class="inline-block w-8 h-8 border-2 rounded-full animate-spin border-l-transparent border-sky-500"></div>
                <div class="inline-block w-8 h-8 border-2 border-yellow-500 rounded-full animate-spin border-l-transparent"></div>
                <div class="inline-block w-8 h-8 border-2 border-red-500 rounded-full animate-spin border-l-transparent"></div>
                <div class="inline-block w-8 h-8 border-2 border-purple-500 rounded-full animate-spin border-l-transparent"></div>
                <div class="inline-block w-8 h-8 border-2 rounded-full animate-spin border-l-transparent border-slate-400 dark:border-zink-500 dark:border-l-transparent"></div>
                <div class="inline-block w-8 h-8 border-2 rounded-full animate-spin border-l-transparent border-slate-900 dark:border-zink-200 dark:border-l-transparent"></div>
            </div>
        </div><!-- end card-body -->
    </div><!-- end card -->

    <div class="card">
        <div class="card-body">
            <h5 class="mb-4 text-15">Ping Animation</h5>
            <div class="flex flex-wrap items-center gap-5 px-3 py-2">
                <div class="inline-flex w-4 h-4 rounded-full opacity-75 animate-ping bg-custom-500"></div>
                <div class="inline-flex w-4 h-4 bg-green-400 rounded-full opacity-75 animate-ping"></div>
                <div class="inline-flex w-4 h-4 bg-orange-400 rounded-full opacity-75 animate-ping"></div>
                <div class="inline-flex w-4 h-4 rounded-full opacity-75 animate-ping bg-sky-400"></div>
                <div class="inline-flex w-4 h-4 bg-yellow-400 rounded-full opacity-75 animate-ping"></div>
                <div class="inline-flex w-4 h-4 bg-red-400 rounded-full opacity-75 animate-ping"></div>
                <div class="inline-flex w-4 h-4 bg-purple-400 rounded-full opacity-75 animate-ping"></div>
                <div class="inline-flex w-4 h-4 rounded-full opacity-75 animate-ping bg-slate-400"></div>
                <div class="inline-flex w-4 h-4 rounded-full opacity-75 animate-ping bg-slate-900 dark:bg-zink-300"></div>
            </div>
        </div><!-- end card-body -->
    </div><!-- end card -->
</div>
<div class="card">
    <div class="card-body">
        <h5 class="mb-4 text-gray-800 text-15 dark:text-white">Bounce Animation</h5>
        <div class="flex flex-wrap items-center gap-5">
            <div class="inline-flex w-6 h-6 rounded-full opacity-75 animate-bounce bg-custom-500"></div>
            <div class="inline-flex w-6 h-6 bg-green-400 rounded-full opacity-75 animate-bounce"></div>
            <div class="inline-flex w-6 h-6 bg-orange-400 rounded-full opacity-75 animate-bounce"></div>
            <div class="inline-flex w-6 h-6 rounded-full opacity-75 animate-bounce bg-sky-400"></div>
            <div class="inline-flex w-6 h-6 bg-yellow-400 rounded-full opacity-75 animate-bounce"></div>
            <div class="inline-flex w-6 h-6 bg-red-400 rounded-full opacity-75 animate-bounce"></div>
            <div class="inline-flex w-6 h-6 bg-purple-400 rounded-full opacity-75 animate-bounce"></div>
            <div class="inline-flex w-6 h-6 rounded-full opacity-75 animate-bounce bg-slate-400"></div>
            <div class="inline-flex w-6 h-6 rounded-full opacity-75 animate-bounce bg-slate-900 dark:bg-zink-300"></div>
        </div>
    </div><!-- end card-body -->
</div><!-- end card -->

<div class="card">
    <div class="card-body">
        <h5 class="mb-4 text-gray-800 text-15 dark:text-white">Sizes Animation</h5>
        <div class="grid grid-cols-1 gap-5 xl:grid-cols-3">
            <div class="flex flex-wrap items-center gap-5">
                <div class="inline-block w-4 h-4 border-2 rounded-full animate-spin border-l-transparent border-custom-500"></div>
                <div class="inline-block w-6 h-6 border-2 rounded-full animate-spin border-l-transparent border-custom-500"></div>
                <div class="inline-block w-8 h-8 border-2 rounded-full animate-spin border-l-transparent border-custom-500"></div>
                <div class="inline-block w-10 h-10 border-2 rounded-full animate-spin border-l-transparent border-custom-500"></div>
            </div>
            <div class="flex flex-wrap items-center gap-6">
                <div class="inline-flex w-4 h-4 rounded-full opacity-75 animate-bounce bg-custom-500"></div>
                <div class="inline-flex w-6 h-6 rounded-full opacity-75 animate-bounce bg-custom-500"></div>
                <div class="inline-flex w-8 h-8 rounded-full opacity-75 animate-bounce bg-custom-500"></div>
                <div class="inline-flex w-10 h-10 rounded-full opacity-75 animate-bounce bg-custom-500"></div>
            </div>
            <div class="flex flex-wrap items-center gap-6">
                <div class="inline-flex w-2 h-2 rounded-full opacity-75 animate-ping bg-custom-500"></div>
                <div class="inline-flex w-4 h-4 rounded-full opacity-75 animate-ping bg-custom-500"></div>
                <div class="inline-flex w-6 h-6 rounded-full opacity-75 animate-ping bg-custom-500"></div>
                <div class="inline-flex w-8 h-8 rounded-full opacity-75 animate-ping bg-custom-500"></div>
            </div>
        </div>
    </div><!-- end card-body -->
</div><!-- end card -->
{% endblock content %}
