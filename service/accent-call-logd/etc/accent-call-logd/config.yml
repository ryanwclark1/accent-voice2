# This file should not be modified as it may get changed by the maintainer.
# Add extra configuration files to the extra_config_files directory to override
# the settings in this file

# Directory in which to place config overrides
extra_config_files: /etc/accent-call-logd/conf.d/

# Change the log level to debug level.
debug: false

# Database connection settings.
db_uri: postgresql://asterisk:password123@localhost/asterisk?application_name=accent-call-logd
cel_db_uri: postgresql://asterisk:password123@localhost/asterisk?application_name=accent-call-logd

# REST API server
rest_api:
  # Listening address
  listen: 127.0.0.1

  # Listening port
  port: 9298

  # CORS configuration. See Flask-CORS documentation for other values.
  cors:
    #Enabled by default
    enabled: True

    #Allow JSON preflight requests
    allow_headers: [Content-Type, X-Auth-Token, Accent-Tenant]

  # Maximum of concurrent threads processing requests

  max_threads: 10

# accent-auth (authentication daemon) connection settings.
auth:
  host: localhost
  port: 9497
  prefix: null
  https: false
  key_file: /var/lib/accent-auth-keys/accent-call-logd-key.yml

# accent-confd (configuration daemon) connection settings.
confd:
  host: localhost
  port: 9486
  prefix: null
  https: false

# Event bus (AMQP) connection settings
bus:
  username: guest
  password: guest
  host: localhost
  port: 5672
  exchange_name: accent-headers

email_export_body_template: /var/lib/accent-call-logd/templates/email_export_body.j2
email_export_from_name: Accent
email_export_from_address: no-reply@accentvoice.io
email_export_subject: Your export is ready

# SMTP (e-mail) configuration for exports
smtp:
  host: localhost
  port: 25
  starttls: false
  timeout: 10
  username: null
  password: null
