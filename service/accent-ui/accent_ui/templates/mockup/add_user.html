<html class="h-full bg-white">
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.7/dist/cdn.min.js"></script>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

<body class="h-full" x-data="{ open: false, openModal: false }">

  <div class="relative min-h-full">
    <!-- Off-canvas menu for mobile, show/hide based on `open` state. -->
    <div class="relative z-50 lg:hidden" role="dialog" aria-modal="true" x-show="open"
      x-transition:enter="transition-opacity ease-linear duration-300" x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100" x-transition:leave="transition-opacity ease-linear duration-300"
      x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" style="display: none;">
      <!-- Off-canvas menu backdrop -->
      <div class="fixed inset-0 bg-gray-900/80" aria-hidden="true" @click="open = false"></div>

      <div class="fixed inset-0 flex">
        <!-- Off-canvas menu panel -->
        <div class="relative mr-16 flex w-full max-w-xs flex-1" x-show="open"
          x-transition:enter="transition ease-in-out duration-300 transform"
          x-transition:enter-start="-translate-x-full" x-transition:enter-end="translate-x-0"
          x-transition:leave="transition ease-in-out duration-300 transform" x-transition:leave-start="translate-x-0"
          x-transition:leave-end="-translate-x-full" style="display: none;">
          <!-- Close button -->
          <div class="absolute left-full top-0 flex w-16 justify-center pt-5">
            <button type="button" class="-m-2.5 p-2.5" @click="open = false">
              <span class="sr-only">Close sidebar</span>
              <svg class="size-6 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                aria-hidden="true" data-slot="icon">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>
            </button>
          </div>

          <!-- Sidebar content -->
          <div class="flex grow flex-col gap-y-5 overflow-y-auto bg-gray-900 px-6 pb-4 ring-1 ring-white/10">
            <div class="flex h-16 shrink-0 items-center">
              <img class="h-8 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500"
                alt="Your Company">
            </div>
            <nav class="flex flex-1 flex-col">
              <ul role="list" class="flex flex-1 flex-col gap-y-7">
                <li>
                  <ul role="list" class="-mx-2 space-y-1">
                    <li>
                      <!-- Current: "bg-gray-800 text-white" -->
                      <a href="#"
                        class="group flex gap-x-3 rounded-md bg-gray-800 p-2 text-sm/6 font-semibold text-white">
                        <svg class="size-6 shrink-0" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                          stroke="currentColor" aria-hidden="true" data-slot="icon">
                          <path stroke-linecap="round" stroke-linejoin="round"
                            d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                        </svg>
                        Dashboard
                      </a>
                    </li>
                    <!-- Add your other menu items as is -->
                  </ul>
                </li>
                <!-- More nav items -->
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <!-- Static sidebar for desktop -->
    <div class="hidden lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:w-72 lg:flex-col">
      <div class="flex grow flex-col gap-y-5 overflow-y-auto bg-gray-900 px-6 pb-4">
        <div class="flex h-16 shrink-0 items-center">
          <img class="h-8 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=500"
            alt="Accent Voice">
        </div>
        <nav class="flex flex-1 flex-col">
          <!-- Desktop nav items go here -->
        </nav>
      </div>
    </div>


    <div class="lg:pl-72">
      <div
        class="sticky top-0 z-40 flex h-16 shrink-0 items-center gap-x-4 border-b border-gray-200 bg-white px-4 shadow-sm sm:gap-x-6 sm:px-6 lg:px-8">
        <button type="button" class="-m-2.5 p-2.5 text-gray-700 lg:hidden" @click="open = !open">
          <span class="sr-only">Open sidebar</span>
          <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            aria-hidden="true" data-slot="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>

        <!-- Rest of top bar -->
        <div class="flex flex-1 gap-x-4 self-stretch lg:gap-x-6">
          <form class="grid flex-1 grid-cols-1" action="#" method="GET">
            <input type="search" name="search" aria-label="Search" placeholder="Search"
              class="col-start-1 row-start-1 block w-full rounded-md bg-white py-1.5 pl-10 pr-3 text-base text-gray-900 placeholder:text-gray-400 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">

            <svg class="pointer-events-none col-start-1 row-start-1 ml-3 size-5 self-center text-gray-400"
              viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
              <path fill-rule="evenodd"
                d="M9 3.5a5.5 5.5 0 1 0 0 11 5.5 5.5 0 0 0 0-11ZM2 9a7 7 0 1 1 12.452 4.391l3.328 3.329a.75.75 0 1 1-1.06 1.06l-3.329-3.328A7 7 0 0 1 2 9Z"
                clip-rule="evenodd" />
            </svg>
          </form>
          <div class="flex items-center gap-x-4 lg:gap-x-6">
            <button type="button" class="-m-2.5 p-2.5 text-gray-400 hover:text-gray-500">
              <span class="sr-only">View notifications</span>
              <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                aria-hidden="true" data-slot="icon">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
              </svg>
            </button>

            <div class="hidden lg:block lg:h-6 lg:w-px lg:bg-gray-900/10" aria-hidden="true"></div>

            <!-- Profile dropdown -->
            <div class="relative" x-data="{ openProfileMenu: false }">
              <button type="button" class="-m-1.5 flex items-center p-1.5" id="user-menu-button" aria-expanded="false"
                aria-haspopup="true" @click="openProfileMenu = !openProfileMenu">
                <span class="sr-only">Open user menu</span>
                <img class="size-8 rounded-full bg-gray-50"
                  src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e" alt="">
                <span class="hidden lg:flex lg:items-center">
                  <span class="ml-4 text-sm/6 font-semibold text-gray-900" aria-hidden="true">Tom Cook</span>
                  <svg class="ml-2 size-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"
                    data-slot="icon">
                    <path fill-rule="evenodd"
                      d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                      clip-rule="evenodd" />
                  </svg>
                </span>
              </button>

              <!-- Dropdown menu -->
              <div
                class="absolute right-0 z-10 mt-2.5 w-32 origin-top-right rounded-md bg-white py-2 shadow-lg ring-1 ring-gray-900/5 focus:outline-none"
                role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1"
                x-show="openProfileMenu" x-transition:enter="transition ease-out duration-100 transform"
                x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-75 transform"
                x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-95"
                @click.outside="openProfileMenu = false" style="display: none;">
                <a href="#" class="block px-3 py-1 text-sm/6 text-gray-900 hover:bg-gray-50" role="menuitem"
                  tabindex="-1" id="user-menu-item-0">Your profile</a>
                <a href="#" class="block px-3 py-1 text-sm/6 text-gray-900 hover:bg-gray-50" role="menuitem"
                  tabindex="-1" id="user-menu-item-1">Sign out</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <main class="pt-6 py-10">
        <div class="px-4 sm:px-6 lg:px-8">
          <!-- Your content -->
          <!-- Headers and breadcrumbs -->
          <div>
            <div>
              <nav class="sm:hidden" aria-label="Back">
                <a href="#" class="flex items-center text-sm font-medium text-gray-500 hover:text-gray-700">
                  <svg class="-ml-1 mr-1 size-5 shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor"
                    aria-hidden="true" data-slot="icon">
                    <path fill-rule="evenodd"
                      d="M11.78 5.22a.75.75 0 0 1 0 1.06L8.06 10l3.72 3.72a.75.75 0 1 1-1.06 1.06l-4.25-4.25a.75.75 0 0 1 0-1.06l4.25-4.25a.75.75 0 0 1 1.06 0Z"
                      clip-rule="evenodd" />
                  </svg>
                  Back
                </a>
              </nav>
              <nav class="hidden sm:flex" aria-label="Breadcrumb">
                <ol role="list" class="flex items-center space-x-4">
                  <li>
                    <div class="flex">
                      <a href="#" class="text-sm font-medium text-gray-500 hover:text-gray-700">User Management</a>
                    </div>
                  </li>
                  <li>
                    <div class="flex items-center">
                      <svg class="size-5 shrink-0 text-gray-400" viewBox="0 0 20 20" fill="currentColor"
                        aria-hidden="true" data-slot="icon">
                        <path fill-rule="evenodd"
                          d="M8.22 5.22a.75.75 0 0 1 1.06 0l4.25 4.25a.75.75 0 0 1 0 1.06l-4.25 4.25a.75.75 0 0 1-1.06-1.06L11.94 10 8.22 6.28a.75.75 0 0 1 0-1.06Z"
                          clip-rule="evenodd" />
                      </svg>
                      <a href="#" class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700">Users</a>
                    </div>
                  </li>
                </ol>
              </nav>
            </div>
            <div class="mt-2 md:flex md:items-center md:justify-between">
              <div class="min-w-0 flex-1">
                <h2 class="text-2xl/7 font-bold text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">Users</h2>
              </div>
              <div class="mt-4 flex shrink-0 md:ml-4 md:mt-0">
              </div>
            </div>
            <div class="mt-6"></div>
          </div>

          <!-- End Header -->

          <!-- Form -->

          <div class="modal fade " id="view-add-form" role="dialog" aria-labelledby="view-add-form" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><i class="fa fa-close"></i></button>
                  <h4 class="modal-title">Add User</h4>
                </div>
                <div class="modal-body clearfix">
                  <form id="" class="form-horizontal " method="post" action="" data-toggle="validator">
                    <div class="box-body">
                      <input id="csrf_token" name="csrf_token" type="hidden"
                        value="ImEyOTFmNDdhYWMyOTkxMDViN2NlZDAyMDhhMzY4MGRkZWZkZDVkMWEi.Z1iu8g.I6K6OvYgDiLW7DHsT4AjT7m3eHw">

                      <div class="form-group">
                        <label for="firstname" class="block text-sm font-medium text-gray-700">
                          <abbr title="Required" class="text-red-500">*</abbr> Firstname
                        </label>

                        <div class="lg:w-2/3" id="form-group-input-firstname">
                          <input class=" required form-control" id="firstname" maxlength="128" name="firstname"
                            placeholder="Firstname" required="" type="text" value="">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="lastname" class="block text-sm font-medium text-gray-700">
                          Lastname
                        </label>

                        <div class="lg:w-2/3" id="form-group-input-lastname">
                          <input class=" form-control" id="lastname" maxlength="128" name="lastname" placeholder="Lastname"
                            type="text" value="">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="email" class="block text-sm font-medium text-gray-700">
                          <abbr title="Required" class="text-red-500">*</abbr> Email
                        </label>
                        <div class="lg:w-2/3" id="form-group-input-email">
                          <input class=" required form-control" id="email" maxlength="254" name="email" placeholder="Email"
                            required="" type="email" value="">
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="password" class="block text-sm font-medium text-gray-700">
                          Password
                        </label>
                        <div class="lg:w-2/3" id="form-group-input-password">
                          <input autocomplete="off" class=" form-control" data-minlength="4" data-toggle="password" id="password"
                            maxlength="64" name="password" placeholder="Password" type="password" value="">
                        </div>
                      </div>

                      <input class="" id="lines-0-id" name="lines-0-id" type="hidden" value="">

                      <input class="" id="lines-0-endpoint_sip_uuid" name="lines-0-endpoint_sip_uuid" type="hidden" value="">

                      <input class="" id="lines-0-endpoint_sccp_id" name="lines-0-endpoint_sccp_id" type="hidden" value="">

                      <input class="" id="lines-0-endpoint_custom_id" name="lines-0-endpoint_custom_id" type="hidden" value="">

                      <input class="" id="lines-0-extensions-0-id" name="lines-0-extensions-0-id" type="hidden" value="">

                      <div class="ui-helper-clearfix">
                        <label for="lines-0-context" class="block text-sm font-medium text-gray-700">
                          Context
                        </label>

                        <div class="col-sm-4" id="form-group-input-lines-0-context">
                          <select class="line-context selectfield form-control"
                            data-listing-href="/engine/contexts_listing/list_json_by_type/internal/" id="lines-0-context"
                            label="Exten" name="lines-0-context"></select>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="col-sm-4" id="form-group-input-lines-0-extensions-0-exten">
                          <select class="line-extension selectfield form-control" data-allow-custom-values=""
                            data-listing-href="/engine/extensions_listing/list_available_exten_user/"
                            id="lines-0-extensions-0-exten" name="lines-0-extensions-0-exten"></select>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="lines-0-protocol" class="block text-sm font-medium text-gray-700">
                          Protocol
                        </label>
                        <div class="lg:w-2/3" id="form-group-input-lines-0-protocol">
                          <select class="line-protocol selectfield form-control" id="lines-0-protocol" name="lines-0-protocol">
                            <option value="sip">SIP</option>
                            <option value="sccp">SCCP</option>
                            <option value="custom">CUSTOM</option>
                          </select>
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="lines-0-template_uuids" class="block text-sm font-medium text-gray-700">
                          Templates
                        </label>
                        <div class="lg:w-2/3" id="form-group-input-lines-0-template_uuids">
                          <select class="line-template selectfield form-control" data-allow-clear="true"
                            data-listing-href="/engine/sip_templates_listing/list_json/" id="lines-0-template_uuids" multiple=""
                            name="lines-0-template_uuids"></select>
                        </div>
                      </div>

                      <div class="form-group">
                        <div class="col-sm-8">
                        </div>
                      </div>

                    </div>
                    <div class="box-footer text-center">
                      <div class="col-sm-5"></div>
                      <div class="col-sm-1" id="form-group-input-submit">
                        <input class="btn btn-primary" id="submit" name="submit" type="submit" value="Add">
                      </div>
                    </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
          <div>
          </div>
          <form>
            <div class="space-y-12">
              <div class="border-b border-gray-900/10 pb-12">
                <h2 class="text-base/7 font-semibold text-gray-900">Add User</h2>
                  <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

                    <div class="sm:col-span-3">
                      <label for="first-name" class="block text-sm/6 font-medium text-gray-900">First name</label>
                      <div class="mt-2">
                        <input type="text" name="first-name" id="first-name" autocomplete="first-name"
                          class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" aria-describedby="first-name-required">
                      </div>
                    </div>

                    <div class="sm:col-span-3">
                      <label for="last-name" class="block text-sm/6 font-medium text-gray-900">Last name</label>
                      <div class="mt-2">
                        <input type="text" name="last-name" id="last-name" autocomplete="family-name"
                          class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6" aria-describedby="last-name-required">
                      </div>
                    </div>

                    <div class="sm:col-span-6">
                      <div class="flex justify-between">
                        <label for="email" class="block text-sm/6 font-medium text-gray-900">Email</label>
                        <span class="text-sm/6 text-gray-500" id="email-required">Required</span>
                      </div>
                      <div class="mt-2">
                        <input type="email" name="email" id="email"
                          class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6"
                          placeholder="you@example.com" aria-describedby="email-required">
                      </div>
                    </div>

                    <div class="sm:col-span-6">
                      <label for="context" class="block text-sm/6 font-medium text-gray-900">Context</label>
                      <div class="mt-2 grid grid-cols-1">
                        <select id="context" name="context" autocomplete="context-name"
                          class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pl-3 pr-8 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                        </select>
                        <svg
                          class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4"
                          viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
                          <path fill-rule="evenodd"
                            d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                            clip-rule="evenodd" />
                        </svg>
                      </div>
                    </div>

                    <div class="sm:col-span-6">
                      <label for="protocol" class="block text-sm/6 font-medium text-gray-900">Protocol</label>
                      <div class="mt-2 grid grid-cols-1">
                        <select id="protocol" name="protocol" autocomplete="protocol-name"
                          class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pl-3 pr-8 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                          <option value="sip">SIP</option>
                          <option value="sccp">SCCP</option>
                          <option value="custom">CUSTOM</option>
                        </select>
                        <svg
                          class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4"
                          viewBox="0 0 16 16" fill="currentColor" aria-hidden="true" data-slot="icon">
                          <path fill-rule="evenodd"
                            d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                            clip-rule="evenodd" />
                        </svg>
                      </div>
                    </div>

                    <div class="col-span-full">
                      <label for="templates" class="block text-sm/6 font-medium text-gray-900">Templates</label>
                      <div class="mt-2">
                        <input type="text" name="templates" id="templates" autocomplete="templates"
                          class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
                      </div>
                    </div>

                  </div>
              </div>
            </div>
          </form>




          <!-- End Form -->
        </div>
      </main>
    </div>



  </div>

</body>

</html>
