# This file should not be modified as it may get changed by the maintainer.
# Add extra configuration files to the extra_config_files directory to override
# the settings in this file

# Directory in which to place config overrides
extra_config_files: /etc/accent-confd/conf.d/

# Change the log level to debug level.
debug: false

# Change the log level. Values are: critical, error, warning, info, debug.
log_level: info

# Log file.
log_filename: /var/log/accent-confd.log

# REST API server
rest_api:
  listen: 127.0.0.1
  port: 9486

  cors:
    # CORS configuration. See Flask-CORS documentation for other values.

    # Enabled by default
    enabled: true

    # Allow JSON preflight requests
    allow_headers: [Content-Type, X-Auth-Token, Accent-Tenant]

  # Maximum of concurrent threads processing requests
  # See the performance documentation for more details
  # https://accentvoice.io/uc-doc/system/performance/
  max_threads: 10

# accent-auth connection settings
auth:
  host: localhost
  port: 9497
  prefix: null
  https: false

# Asterisk ARI connection settings
ari:
  host: localhost
  port: 5039
  username: accent
  password: password123

# Event bus (AMQP) connection settings
bus:
  username: guest
  password: guest
  host: localhost
  port: 5672
  exchange_name: accent-headers

# accent-provd connection settings
provd:
  host: localhost
  port: 8666
  prefix: null
  https: false

# accent-sysconfd connection settings
sysconfd:
  host: localhost
  port: 8668

service_discovery:
  enabled: false
# Example settings to enable service discovery
#
# Necessary to use service discovery
# consul:
#   scheme: http
#   host: consul.example.com
#   port: 8500
#   token: 'the_one_ring'
#
# # All time intervals are in seconds
# service_discovery:
