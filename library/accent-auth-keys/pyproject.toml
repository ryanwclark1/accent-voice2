[tool.poetry]
name = "accent-auth-keys"
version = "0.1.0"
description = ""
authors = ["Ryan Clark <ryanc@accentservices.com>"]
packages = [
    {include = "accent_auth_keys"}
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
cliff = "^3.10.1"
PyYAML = "^5.3.1"
accent-lib-rest-client = {path = "../../library/accent-lib-rest-client"}
accent = {path = "../../library/accent-lib-python"}
accent-auth-client = {path = "../../library/accent-auth-client"}
accent-auth-cli = {path = "../../service/accent-auth-cli"}

[tool.poetry.group.dev.dependencies]
commitizen = "^3.10.0"
dunamai = "^1.18.1"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
deptry = "^0.6.4"
tox = "^3.25.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py311"
line-length = 99
fix = true

[tool.ruff.lint]
select = [
  "YTT",  # flake8-2020
  "S",  # flake8-bandit
  "B",  # flake8-bugbear
  "A",  # flake8-builtins
  "C4",  # flake8-comprehensions
  "T10",  # flake8-debugger
  "SIM",  # flake8-simplify
  "I",  # isort
  "C90",  # mccabe
  "E",  # pycodestyle
  "W",  # pycodestyle
  "F", # pyflakes
  "PGH",  # pygrep-hooks
  "UP",  # pyupgrade
  "RUF",  # ruff
  "TRY",  # tryceratops
]

ignore = [
  "E501",  # LineTooLong
  "E731",  # DoNotAssignLambda
  "E203",  # Whitespace before ':'
  "W503",  # Line break before binary operator
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["UPDATE"]

[tool.poetry.plugins."console_scripts"]
accent-auth-keys = "accent_auth_keys.main:main"

[tool.poetry.plugins."accent_auth_keys.commands"]
service_update = "accent_auth_keys.commands.service:ServiceUpdate"
service_clean = "accent_auth_keys.commands.service:ServiceClean"
