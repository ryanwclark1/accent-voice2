[tool.poetry]
name = "accent"
version = "1.0"
description = ""
authors = ["Ryan Clark <ryanc@accentservices.com>"]
packages = [
    {include = "accent"}
]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
cheroot = "^8.5.2"
flask = "^1.1.2"
itsdangerous = "^1.1.0"
jinja2 = "^2.11.3"
markupsafe = "^1.1.1"
marshmallow = "^3.10.0"
netifaces = "^0.10.9"
# psycopg2 = "^2.8.6" # Needed for type check
python-consul = "^1.1.0"
pyyaml = "5.3.1"
stevedore = "^4.0.2"
setuptools = "^75.6.0"
werkzeug = "^1.0.1"
accent-lib-rest-client = {path = "../../library/accent-lib-rest-client"}
accent-bus = {path = "../accent-bus"}
accent-auth-client = {path = "../../library/accent-auth-client"}


[tool.poetry.group.dev.dependencies]
commitizen = "^3.10.0"
dunamai = "^1.18.1"
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
deptry = "^0.6.4"
tox = "^3.25.1"
pyhamcrest = "^2.0.4"
kombu = "^5.0.2"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
target-version = "py311"
line-length = 99
fix = true

[tool.ruff.lint]
select = [
  "YTT",  # flake8-2020
  "S",  # flake8-bandit
  "B",  # flake8-bugbear
  "A",  # flake8-builtins
  "C4",  # flake8-comprehensions
  "T10",  # flake8-debugger
  "SIM",  # flake8-simplify
  "I",  # isort
  "C90",  # mccabe
  "E",  # pycodestyle
  "W",  # pycodestyle
  "F", # pyflakes
  "PGH",  # pygrep-hooks
  "UP",  # pyupgrade
  "RUF",  # ruff
  "TRY",  # tryceratops
]

ignore = [
  "E501",  # LineTooLong
  "E731",  # DoNotAssignLambda
  "E203",  # Whitespace before ':'
  "W503",  # Line break before binary operator
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"]

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["accent"]

[tool.pytest.ini_options]
testpaths = ["accent"]
